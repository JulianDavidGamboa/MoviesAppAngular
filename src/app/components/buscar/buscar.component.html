<div class="container main-container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label class="text-white">Buscar: </label>
                <input [(ngModel)]="buscar" 
                        name="buscar" 
                        (keyup.enter)="buscarPelicula()"
                        type="text" 
                        class="form-control"
                        placeholder="Buscar una Película"> 
            </div>
        </div>
    </div>

    <div class="row animated fadeIn">
        <div class="card-columns">
            <div class="card bg-dark text-white" *ngFor="let pelicula of peliculasService.peliculas">
                <img [src]="pelicula | peliculaImagen" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ pelicula.title }}</h5>
                    <p class="card-text text-justify">{{ pelicula.overview | slice:0:250}}..</p>
                    <button type="button" 
                            class="btn btn-outline-danger btn-block"
                            [routerLink]="['/pelicula', pelicula.id, 'buscar', buscar]">
                        Ver Más
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
